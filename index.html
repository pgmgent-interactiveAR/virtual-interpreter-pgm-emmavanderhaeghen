<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Virtual interpreter</title>

        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <link rel="stylesheet" href="./css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    </head>

    <body>
        <a-scene 
        arjs
        mindar-face 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

            <a-assets>
                <a-asset-item id="hand" response-type="arraybuffer" src="./assets/animated-hand.glb"></a-asset-item>
            </a-assets>
            
            <a-camera 
            active="false" 
            position="0 0 0">
            </a-camera>

            <a-entity 
            mindar-face-target="anchorIndex: 1">
                <a-gltf-model 
                id="hand-model"
                visible= "false"
                gltf-model="#hand" 
                scale="0.2 0.2 0.2" 
                position="2 0 -5" 
                rotation="180 180 0" 
                animation-mixer="clip:hello; loop:infinite;">
                </a-gltf-model>
            </a-entity>
        </a-scene>

        <div class="container">
            <div class="textbox">
                <span class="instructions" id="instructions">Click play to start listening</span>
                <textarea id="text-box" class="" cols="40" rows="4"></textarea>
            </div>        
            <div class="controls">
                <button class="primary-btn" id="start-btn" title="start">
                    <img src="./assets/svg/mic-on.svg" alt="">
                </button>
                <button class="secondary-btn" id="stop-btn" title="stop">
                    <img src="./assets/svg/mic-off.svg" alt="">
                </button>
                <button class="btn primary-btn" id="text-btn" title="text">
                    <img src="./assets/svg/text.svg" alt="">
                    <img class="cross" src="./assets/svg/cross.svg" alt="">
                </button>
            </div>   
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/speech.js"></script>
    <script src="./js/index.js"></script>

    </body>
</html>
